<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");
        const skelly = new Image();
        skelly.src = "assets/skelly.png";

        skelly.addEventListener("load", terminouDeCarregar);

        function desenhaFundo()
        {
            context.fillStyle = "coral";
            context.fillRect(0,0, canvas.width, canvas.height);
        }

        let linha = 2;
        let coluna = 1;

        let pose = 0;
        let quadro = 0;
        const POSES = [
           {quadroMax: 7, pv: 9},
           {quadroMax: 7, pv: 9},
           {quadroMax: 7, pv: 9},
           {quadroMax: 7, pv: 9},
           {quadroMax: 8, pv: 9},
           {quadroMax: 8, pv: 9},
           {quadroMax: 8, pv: 9},
           {quadroMax: 8, pv: 9},
           {quadroMax: 9, pv: 9},
           {quadroMax: 9, pv: 9},
           {quadroMax: 9, pv: 9},
           {quadroMax: 9, pv: 9},
           {quadroMax: 6, pv: 9},
           {quadroMax: 6, pv: 9},
           {quadroMax: 6, pv: 9},
           {quadroMax: 6, pv: 9},
           {quadroMax: 13, pv: 9},
           {quadroMax: 13, pv: 9},
           {quadroMax: 13, pv: 9},
           {quadroMax: 13, pv: 9},
           {quadroMax: 6, pv: 9}
        ]

        function terminouDeCarregar()
        {
            
        }

        let t0;
        let deltaTime;

        requestAnimationFrame(passo);
        function passo(t)
        {
            t0 = t0 ?? t;
            deltaTime = (t - t0)/1000;
            desenhaFundo();

            quadro = (quadro >= POSES[pose].quadroMax - 1) ? 0 : quadro + POSES[pose].pv * deltaTime; 
            

            context.drawImage(skelly,
            //origem (x, y, w, h)
            Math.floor(quadro)*64, pose*64, 64, 64,
            //destino (x, y, w, h)
            0, 0, 64, 64);

            requestAnimationFrame(passo);
            t0 = t;
        }
    </script>
</body>
</html>
